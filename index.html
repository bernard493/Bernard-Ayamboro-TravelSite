<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trave Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rasa:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100;0,300;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <header class="nav_container">
        <nav class="logo_container">
          <h1 class="logo_text">Travel Site</h1>
        </nav>
        <nav class="nav_link_container">
          <ul class="nav_list">
            <li class="nav_list_item">Home</li>
            <li class="nav_list_item">Hawaii</li>
            <li class="nav_list_item">Iceland</li>
            <li class="nav_list_item">Greece</li>
          </ul>
        </nav>
      </header>
      <!-- Hero Section   -->
      <section class="hero_container">
        <div class="hero_text__container">
          <h2 class="hero_text__slogan">
            Traveling Comes With Endless Discoveries
          </h2>
          <p class="hero_text__paragraph">
            Don't let your dreams be just dreams. Experience the world by
            booking a vacation with us now
          </p>
          <button class="hero_action__button">Get Started</button>
        </div>
        <div class="hero_image__container">
            <img class="hero_image" src="./assets/images/hero.png" alt="A beautiful landscape image for the hero section">
        </div>
      </section>
    </main>
  </body>
</html>
